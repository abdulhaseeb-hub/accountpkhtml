<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="">

	<!-- Title-->
	<title>Accountant.PK</title>

	<!-- Bootstrap core CSS -->

	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">

	<!-- Fontawesome icons css -->
	<link rel="stylesheet" href="css/font-awesome.css">

	<!-- Favicon icon -->
	<link rel="shortcut icon" href="images/favicon.png">

</head>

<body>

	<section class="login">
		<div class="main-section shadow">
			<div class="logo-section">
				<div class="logo">
					<img src="images/myjobs.png" alt="myjob.pk" height="50">
				</div>
			</div>
			<div class="login-section pt-2 pb-0">
				<div class="login-form">
					<div class="heading-section">
						<p class="text-center mb-4 fs-18 text-black"> Truly! What You Are Looking For </p>
						<h1 class="fs-24 mb-2 pb-1 text-black">SIGN UP</h1>
					</div>
					<form >
						<div class="mb-3">
							<div class="input-group-wrapper end">
								<input type="password" class="form-control" placeholder="Full Name">
								<div class="input-group-media icon">
									<i class="fa fa-user"></i>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<div class="input-group-wrapper end">
								<input type="password" class="form-control" placeholder="Enter email">
								<div class="input-group-media icon">
									<i class="fa fa-envelope"></i>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<div class="input-group-wrapper end">
								<input type="password" class="form-control" placeholder="Enter Password">
								<div class="input-group-media icon">
									<i class="fa fa-eye" title="Show Password"></i>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<div class="input-group-wrapper end">
								<input type="password" class="form-control" placeholder="Enter Conifrm Password">
								<div class="input-group-media icon">
									<i class="fa fa-eye" title="Show Conifrm Password"></i>
								</div>
							</div>
						</div>
						<div class="d-flex mb-3 w-100">
							<select
								class="form-control border-end-0 boder-radius-top-right-0 boder-radius-bottom-right-0 width-px-100 focus-unset">
								<option>+92</option>
							</select>
							<div class="input-group-wrapper end w-100">
								<input type="password" class="form-control" placeholder="Mobile No.">
								<div class="input-group-media icon">
									<i class="fa fa-phone fa-rotate-90"></i>
								</div>
							</div>
						</div>
						<div class="form-check mb-1">
							<input type="checkbox" class="form-check-input" id="agree">
							<label class="form-check-label" for="agree">I am agree the jobs <a href="#">terms &
									conditions</a> and <a href="#">privacy policy</a></label>
						</div>
						<a type="button" class="btn btn-block btn-primary mt-2" href="verify-your-email.html">SIGN UP</a>

						<div class="mt-2 text-center">
							<p>Already a member? <a href="signin.html">Signin here
								</a></p>
						</div>

						<div class="form-row">
							<div class="col-5">
								<button class="btn btn-outline-primary btn-block">
									<i class="fab fa-facebook mr-2"></i> Facebook
								</button>
							</div>
							<div class="col-2 text-center align-self-center">OR</div>
							<div class="col-5">
								<button class="btn btn-outline-danger btn-block">
									<i class="fab fa-google mr-2"></i> Google
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
		<span class="illustration">
			<img src="images/banner-1.jpg">
		</span>
		
	</section>

	<section class="banner signing d-none">
		<div class="clear p-4"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-lg-6 offset-md-2 offset-md-3">
					<div class="card">
						<h1 class="card-header card-header-primary text-center">
							<small>Truly, What you are looking for!</small> SIGN-UP
						</h1>
						<div class="card-body">
							<form>
								<div class="form-group">
									<label for="mail">Email address</label>
									<input type="mail" class="form-control" id="email" aria-describedby="emailHelp"
										placeholder="Enter email">
								</div>
								<div class="form-group">
									<label for="passwords">Password</label>
									<input type="password" class="form-control" id="passwords" placeholder="Password">
								</div>
								<div class="form-group">
									<label for="passwordc">Confirm Password</label>
									<input type="password" class="form-control" id="passwordc"
										placeholder="Confirm Password">
								</div>
								<div class="form-group">
									<label for="mobile">Mobile</label>
									<input type="text" class="form-control" id="mobile" placeholder="Mobile No.">
								</div>
								<div class="form-check form-group">
									<input type="checkbox" class="form-check-input" id="agree">
									<label class="form-check-label" for="agree">I am agree the jobs <a href="#">terms &
											conditions</a> and <a href="#">privacy policy</a></label>
								</div>
								<button type="button" class="btn btn-block btn-primary" data-toggle="modal"
									data-target="#verifyMail">SIGN-UP</button>
							</form>
							<p>Already a member? <a href="signin.html">Sign-in Now</a></p>
							<div class="form-row">
								<div class="col-5">
									<button class="btn btn-outline-primary btn-block">
										<i class="fab fa-facebook mr-2"></i> Facebook
									</button>
								</div>
								<div class="col-2 text-center align-self-center">OR</div>
								<div class="col-5">
									<button class="btn btn-outline-danger btn-block">
										<i class="fab fa-google mr-2"></i> Google
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear p-3"></div>
	</section>


	<div class="modal fade" id="verifyMail" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalLabel">Verify Your Email</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<h4 class="font-weight-bold text-dark text-center">Verify Your Email</h4>
					<p class="text-center">A verification link has been send to<br><strong
							class="text-dark">mr.no******@gmail.com</strong></p>
				</div>
				<div class="modal-footer">
					<a href="verify-email.html" class="btn btn-primary btn-block w-100">Please verify your email</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript">
		new WOW().init();
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
		$(function () {
			$('[data-toggle="popover"]').popover()
		})	
	</script>
</body>

</html>
